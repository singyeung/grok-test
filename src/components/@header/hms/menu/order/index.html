<div
    x-data="Order"
    class="menu-item"
    :class="activating !== null && 'here active'"
    data-menu-item-offset="0,0|lg:-20px,10px"
    data-menu-item-offset-rtl="0,0|lg:20px,10px"
    data-menu-item-overflow="true"
    data-menu-item-placement="bottom-start"
    data-menu-item-placement-rtl="bottom-end"
    data-menu-item-toggle="dropdown"
    data-menu-item-trigger="click|lg:hover"
>
    <div
        class="menu-link border-b border-b-transparent menu-item-active:border-b-gray-400 menu-item-here:border-b-gray-400"
    >
        <span
            class="menu-title text-2sm text-gray-800 dark:menu-item-here:text-gray-900 dark:menu-item-active:text-gray-900 menu-item-show:text-gray-900 menu-item-here:text-gray-900 menu-item-active:font-medium menu-item-here:font-medium"
        >
            Order
        </span>
        <span class="menu-arrow flex lg:hidden">
            <i class="ki-filled ki-plus text-2xs menu-item-show:hidden"></i>
            <i class="ki-filled ki-minus text-2xs hidden menu-item-show:inline-flex"></i>
        </span>
    </div>
    <div class="menu-dropdown menu-default py-2.5 w-full max-w-[220px]">
        <template x-for="item in items" :key="item.id">
            <div class="menu-item" :class="activating === item.id && 'here active'">
                <a class="menu-link" :href="`/${item.id}`" tabindex="0" data-navigo>
                    <span class="menu-title grow-0" x-text="item.text"></span>
                </a>
            </div>
        </template>
    </div>
</div>
