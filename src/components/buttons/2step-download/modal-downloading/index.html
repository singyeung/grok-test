<div x-data="DownloadingModal" class="modal" data-modal="true" data-modal-backdrop-static="true">
    <div class="modal-content modal-center max-w-[500px]">
        <div class="modal-header">
            <h3 class="modal-title" x-text="message ? 'Notice' : 'Downloading'"></h3>
        </div>
        <div class="modal-body text-sm">
            <div x-show="!message" class="flex justify-center items-center">
                <iconify-icon icon="line-md:downloading-loop" class="text-9xl text-primary" inline></iconify-icon>
            </div>
            <span x-show="!!message" x-text="message"></span>
        </div>
        <div class="modal-footer justify-end">
            <div class="flex gap-4">
                <button
                    class="btn btn-light btn-sm"
                    type="button"
                    @click="cancel"
                    x-text="message ? 'OK' : 'Cancel'"
                ></button>
            </div>
        </div>
    </div>
</div>
