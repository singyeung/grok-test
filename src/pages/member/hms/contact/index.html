<div x-data="contactData" x-cloak x-show="ready">
    <h1>Contact</h1>
    <input x-model="message" placeholder="Your message" @keyup.enter="submit" />
    <button @click="submit">Send</button>
    <button @click="openModal1">Open Modal 1</button>
    <button @click="openModal2">Open Modal 2</button>
    <p x-show="submitted">
        Message sent:
        <span x-text="message"></span>
    </p>
    <div x-ref="modal1Container"></div>
    <div x-ref="modal2Container"></div>
</div>
