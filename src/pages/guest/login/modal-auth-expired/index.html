<div
    x-data="AuthExpiredModal"
    class="modal"
    data-modal="true"
>
    <div class="modal-content modal-center max-w-[500px]">
        <div class="modal-header">
            <h3 class="modal-title">Login Session Expired</h3>
        </div>
        <div class="modal-body text-sm">
            Your login session has expired. Please log in again to continue.
        </div>
        <div class="modal-footer justify-end">
            <div class="flex gap-4">
                <button
                    class="btn btn-primary btn-sm"
                    type="button"
                    @click="hide"
                >
                    OK
                </button>
            </div>
        </div>
    </div>
</div>
