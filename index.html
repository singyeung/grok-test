<!doctype html>
<html data-theme="true" data-theme-mode="light" dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My SPA</title>
        <link rel="stylesheet" href="/index.css" />
        <script>
            window.APP_VERSION = "20250327-1000";
            window.esmsInitOptions = {
                shimMode: true,
                fetch: (url, options) => {
                    const connector = url.indexOf('?') !== -1 ? '&' : '?';
                    return fetch(`${url}${connector}v=${window.APP_VERSION}`, options);
                },
            };
        </script>
        <script async src="/node_modules/es-module-shims/dist/es-module-shims.js"></script>
        <script src="/boot.js" type="module"></script>
    </head>
    <body id="app" :class="frameClasses" x-data="app">
        <div class="launching-backdrop">
            <img src="/assets/images/logo.svg" alt="logo" />
        </div>
    </body>
</html>
