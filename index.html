<!doctype html>
<html class="h-full" data-theme="true" data-theme-mode="light" dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My SPA</title>
        <script>
            const noCache = Date.now();
            const version = document.createElement("script");
            version.src = `/version.js?t=${noCache}`;
            document.head.appendChild(version);
            const boot = document.createElement("script");
            boot.src = `/boot.js?t=${noCache}`;
            boot.type = "module";
            document.head.appendChild(boot);
        </script>
    </head>
    <body id="app" :class="frameClasses" x-data="app" :ready="ready">
        <div id="backdrop-launching" style="display: none">
            <img src="/assets/images/logo.svg" alt="logo" />
        </div>
    </body>
</html>
