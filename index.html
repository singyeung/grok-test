<!doctype html>
<html data-theme="true" data-theme-mode="light" dir="ltr" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My SPA</title>
        <link rel="stylesheet" href="/index.css" />
        <script type="importmap">
            {
                "imports": {
                    "axios": "/vendors/@shim/axios",
                    "axios-cache-interceptor": "/node_modules/axios-cache-interceptor/dist/index.modern",
                    "cache-parser": "/vendors/@shim/cache-parser",
                    "fast-defer": "/vendors/@shim/fast-defer",
                    "object-code": "/vendors/@shim/object-code",

                    "alpinejs": "/vendors/@shim/alpinejs",
                    "navigo": "/vendors/@shim/navigo",
                    "lodash": "/vendors/@shim/lodash",
                    "luxon": "/node_modules/luxon/build/es6/luxon",

                    "iconify-icon": "/vendors/@shim/iconify-icon",
                    "@iconify/json/": "/node_modules/@iconify/json/json/",
                    "metronic": "/vendors/metronic/9.1.2/",
                    "tailwindcss": "/vendors/tailwindcss/3.4.14/tailwindcss.min",
                    "tailwindcss/plugin": "/vendors/tailwindcss/3.4.14/plugin",
                    "mini-svg-data-uri": "/vendors/mini-svg-data-uri/1.4.4/"
                }
            }
        </script>
    </head>
    <body id="app" :class="frameClasses" x-data="app">
        <div class="launching-backdrop">
            <img src="/assets/images/logo.svg" alt="logo" />
        </div>
        <script id="app-script" src="/app.js" type="module"></script>
    </body>
</html>
